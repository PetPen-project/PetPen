<script>
var $table = $('#table');
var data = {{data|safe}};
function getHeight() {
  return $(window).height();
}
$(function () {
  $('#table').bootstrapTable({
		height: getHeight(),
		data: data,
    columns:{{columns|safe}},
  });
  setTimeout(() => {
    $table.bootstrapTable('resetView');
  }, 200);
	$(window).resize(() => {
		$table.bootstrapTable('resetView', {
			height: getHeight()
		});
	});
});
</script>
<div id="toolbar"></div>
<table id='table'
       data-toolbar="#toolbar"
       data-striped="true"
			 data-pagination="true"
       data-page-size="25"
			 data-page-list="[25,50,100,ALL]">
  <tr>
    <td></td>
  </tr>
</table>
