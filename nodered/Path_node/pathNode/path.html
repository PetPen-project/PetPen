<script type="text/javascript">
    RED.nodes.registerType('Pretrained',{
        category: 'Layer',
        color: '#ffaaaa',
        defaults: {
            name: {value:"pretrained"},
            type: {value:"Pretrained"},
	    source: {value: "d"},
	    datatag: {value: "inside"},
            pretrainedoutput: {value: "x"},
	    weightfile: {value: "g"},
	    trainable: {value: ""},
        },
        inputs:1,
        outputs:1,
        icon: "face.png",
        label: function() {
            return this.name||"Input";
        }
    });
</script>
